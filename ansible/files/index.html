<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dawood's World</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Heading */
      .heading {
        text-align: center;
        margin: 20px 0;
      }

      .heading h1 {
        font-size: 3.5rem;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Container */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
        width: 100%;
      }

      /* Welcome Text */
      .welcome_text {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typewriter 5s steps(55, end) forwards, blinkCursor 0.75s step-end infinite;
        border-right: 3px solid #ff6b6b;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes typewriter {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blinkCursor {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #ff6b6b;
        }
      }

      /* Background Animation */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
        background-size: 20px 20px;
        animation: moveBackground 10s linear infinite;
        z-index: -1;
      }

      @keyframes moveBackground {
        from {
          transform: translateY(0) translateX(0);
        }
        to {
          transform: translateY(-100%) translateX(-100%);
        }
      }

      /* Footer */
      footer {
        margin-top: 20px;
        font-size: 1rem;
        color: #ddd;
        text-align: center;
      }

      footer a {
        color: #ff6b6b;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #ff4c4c;
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>Welcome To Dawood's World!</h1>
    </div>
    <div class="container">
      <div>
        <p class="welcome_text">May Allah Put You Back Together Infront Of Those Who Broke You...</p>
      </div>
    </div>
  </body>
</html>
